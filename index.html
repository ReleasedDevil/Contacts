<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - LifeStudio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="top-grid"></div>

    <div class="nav-container">
        <div class="logo">
            <img src="lifestudio-logo.png" alt="LifeStudio Logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</header>

<section class="contact-section">

    <h1>CONTACT US</h1>

    <div class="contact-wrapper">

        <!-- Left Info Column -->
        <div class="left-info">

            <div class="icons">
               <img src="facebook.png" alt="Facebook">
                <a class="info-btn" href="#">LifeStudio Lucena</a>
            </div>

            <div class="icons">
                <img src="phonecall.png" alt="Phone Number">
                <div class="info-btn">710-8871</div>
            </div>

            <div class="icons">
                 <img src="location.png" alt="Location">
                <div class="info-btn">
                    39 Enriquez St., Brgy. 2,<br>Lucena City, 4301
                </div>
            </div>

        </div>

        <!-- Right Form Column -->
        <div class="right-info">
            <div class="big-circle">
                <img src="lifestudio-logo.png" alt="LifeStudio Logo">
            </div>

            <form class="contact-form">
                <input type="email" placeholder="Email..." required>
                <textarea placeholder="Send us a message..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>

</section>

</body>
</html>
